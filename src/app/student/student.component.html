
<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Student Detials</h1>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="name">
          </div>
          <div class="form-group">
            <label for="fname">Father Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="fname">
          </div>
          <div class="form-group">
            <label for="mname">Mother Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="mname">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number"
                   class="form-control"
                   formControlName="age">
          </div>
          <div class="form-group">
            <label for="class">Class</label>
            <input type="text"
                   class="form-control"
                   formControlName="class">
          </div>
  <!--         
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email">
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   formControlName ="password">
          </div> -->
          
          <button
          [disabled]="!loginForm.valid"
          type="submit" 
          class="btn btn-warning" (click)="submit()"
          >Add Student</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container custom-tabs">
    <div class="row">
      <div class="col-xs-12 ">
        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-stude" aria-selected="true">Student</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Father</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Mother</a>
            <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about" role="tab" aria-controls="nav-about" aria-selected="false">Guardian</a>
          </div>
        </nav>
        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent" *ngFor="let arr of login">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            {{arr.name}}
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            {{arr.fname}}
          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
            {{arr.mname}}
          </div>
          <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
            {{arr.fname}}
          </div>
        </div>
      
      </div>
    </div>
  </div>
