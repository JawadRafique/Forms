
<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Student Detials</h1>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="name">
          </div>
          <div class="form-group">
            <label for="fname">Father Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="fname">
          </div>
          <div class="form-group">
            <label for="mname">Mother Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="mname">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number"
                   class="form-control"
                   formControlName="age">
          </div>
          <div class="form-group">
            <label for="class">Class</label>
            <input type="text"
                   class="form-control"
                   formControlName="class">
          </div>

<button class="btn btn-primary mb-3" (click)="onAddRow()">Add Row</button>
<ag-grid-angular style="width: 1000px; height: 500px;" class="ag-theme-alpine" [rowData]="rowData" #agGrid [columnDefs]="columnDefs">
</ag-grid-angular>
